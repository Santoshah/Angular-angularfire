<h1>My Products</h1>

<form (ngSubmit)="submitData(f)" #f="ngForm">
	
	<input type="text" name="productname" [(ngModel)]="productName" required>
	<button type="submit">Submit</button>
	
</form>
<app-product  (productClicked)="onRemoveData(product)" *ngFor="let product of products" [productName]='product'></app-product>
